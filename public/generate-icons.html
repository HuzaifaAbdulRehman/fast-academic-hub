<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PWA Icons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #09090b;
      color: #fafafa;
    }
    h1 { color: #ffd600; }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 30px 0;
    }
    canvas {
      border: 2px solid #ffd600;
      border-radius: 8px;
    }
    button {
      background: linear-gradient(to bottom right, #ffd600, #ffab00);
      color: #09090b;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Generate PWA Icons</h1>
  <p>Click the buttons below to download the app icons:</p>

  <div>
    <button onclick="downloadIcon(192)">Download 192x192 Icon</button>
    <button onclick="downloadIcon(512)">Download 512x512 Icon</button>
  </div>

  <div class="icon-preview">
    <div>
      <h3>192x192</h3>
      <canvas id="icon192" width="192" height="192"></canvas>
    </div>
    <div>
      <h3>512x512</h3>
      <canvas id="icon512" width="512" height="512"></canvas>
    </div>
  </div>

  <script>
    // Calendar icon path (simplified)
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const padding = size * 0.15;
      const iconSize = size - (padding * 2);

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#ffd600');
      gradient.addColorStop(1, '#ffab00');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Icon background
      ctx.fillStyle = 'rgba(9, 9, 11, 0.2)';
      ctx.beginPath();
      ctx.roundRect(padding, padding, iconSize, iconSize, size * 0.15);
      ctx.fill();

      // Draw calendar icon
      ctx.strokeStyle = '#09090b';
      ctx.fillStyle = '#09090b';
      ctx.lineWidth = size * 0.04;

      const iconPadding = size * 0.25;
      const calendarWidth = size - (iconPadding * 2);
      const calendarHeight = calendarWidth * 1.1;
      const x = iconPadding;
      const y = (size - calendarHeight) / 2;
      const radius = size * 0.08;

      // Calendar body
      ctx.beginPath();
      ctx.roundRect(x, y, calendarWidth, calendarHeight, radius);
      ctx.stroke();

      // Calendar header
      ctx.fillRect(x, y, calendarWidth, calendarHeight * 0.25);

      // Calendar rings
      const ringY = y - size * 0.05;
      const ringRadius = size * 0.04;
      const ring1X = x + calendarWidth * 0.25;
      const ring2X = x + calendarWidth * 0.75;

      ctx.fillStyle = '#09090b';
      ctx.beginPath();
      ctx.arc(ring1X, ringY, ringRadius, 0, Math.PI * 2);
      ctx.arc(ring2X, ringY, ringRadius, 0, Math.PI * 2);
      ctx.fill();

      // Grid dots (dates)
      ctx.fillStyle = '#09090b';
      const dotSize = size * 0.025;
      const gridStartY = y + calendarHeight * 0.35;
      const gridSpacingX = calendarWidth / 4;
      const gridSpacingY = calendarHeight * 0.15;

      for (let row = 0; row < 4; row++) {
        for (let col = 0; col < 3; col++) {
          const dotX = x + gridSpacingX * (col + 0.7);
          const dotY = gridStartY + gridSpacingY * row;
          ctx.beginPath();
          ctx.arc(dotX, dotY, dotSize, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // Highlight one date with accent
      ctx.fillStyle = '#ffd600';
      ctx.strokeStyle = '#ffd600';
      ctx.lineWidth = size * 0.015;
      const highlightX = x + gridSpacingX * 1.7;
      const highlightY = gridStartY + gridSpacingY * 1;
      ctx.beginPath();
      ctx.arc(highlightX, highlightY, size * 0.05, 0, Math.PI * 2);
      ctx.stroke();
    }

    // Draw icons on page load
    drawIcon(document.getElementById('icon192'), 192);
    drawIcon(document.getElementById('icon512'), 512);

    function downloadIcon(size) {
      const canvas = document.getElementById(`icon${size}`);
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
